<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz creation</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../assets/css/bell.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/bell.js"></script>
</head>
<body>

    <div id="main-container" class="container">
       
        <div class="bs-example">
            <ul class="nav nav-tabs mt-3">
    
                <li class="nav-item">
                    <a href="" class="nav-link active">link</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">link</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">link</a>
                </li>
                <li class="nav-item ml-auto">
                    <div class="row">
                        <!--BELL -->
    
                        <div class="dropdown">
                            <button id="bell" onclick="dropdown()" class="dropbtn"></button>
                            <div id="myDropdown" class="dropdown-content">
                                <div id="dropdown-contents">
                                            
                                </div>
                            </div>
                        </div>
                        <p style="text-align:right; margin:0px auto 0px auto; font-style: Lato;"><span
                                id="name"></span>&nbsp;&nbsp; Welcome, {{ name }}</p>
                    </div>
                </li>
            </ul>
        </div>

        <br>
        <h2 class="title display-6">New Quiz</h2>
        <br>

        <div id="main">
            <div v-if="questions!=null">
                <div class="container w-25">
                    <div class="row">
                        <div class="col-12">
                            <label for="quizName" class="form-label">Quiz Name</label>
                            <input type="text" class="form-control w-100" id="quizName" aria-describedby="emailHelp" v-model="quizName">
                        </div>
                        <q_component v-for="i in questions" :q_no=i> 
                        </q_component>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8190f07137.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/quiz_creator.js"></script>
    <script src="./assets/js/quiz.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="quiz_creation_vue.js"></script>
    <script src="./assets/js/quiz_creation.js"></script>
    <script src="./assets/js/quiz_creation_vue.js"></script>
