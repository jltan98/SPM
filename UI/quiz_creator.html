<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz creation</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="../assets/css/bell.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/bell.js"></script>
</head>
<body>
    <div class="page-wraper">
        <!-- <div id="loading-icon-bx"></div> -->
        <!-- Header Top ==== -->
        <div class="bs-example">
            <ul class="nav nav-tabs mt-3">
    
                <li class="nav-item">
                    <a href="" class="nav-link active">link</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">link</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">link</a>
                </li>
                <li class="nav-item ml-auto">
                    <div class="row">
                        <!--BELL -->
    
                        <div class="dropdown">
                            <button id="bell" onclick="dropdown()" class="dropbtn">
                            </button>
                            <div id="myDropdown" class="dropdown-content">
                            <div id="dropdown-contents">
                                            
                          </div>
                        </div>
                      </div>
                        <p style="text-align:right; margin:0px auto 0px auto; font-style: Lato;"><span
                                id="name"></span>&nbsp;&nbsp; Welcome, {{ name }}</p>
                    </div>
                    
                </li>
            
               
                <div class="dropdown">
                    <button id="bell" onclick="dropdown()" class="btn btn-link">
                        </button>
                    <div id="myDropdown" class="dropdown-content">
                      <div id="dropdown-contents">
                          
                      </div>
                    </div>
                  </div>
    
            </ul>
        </div>
        <div class="page-banner ovbl-dark" style="background-image:url(./assets/images/banner/banner1.jpg);">
            <div class="container">
                <div class="page-banner-entry">
                    <h1 class="text-white">New Quiz</h1>
				 </div>
            </div>
        </div>

        <hr>

        <div class="d-flex justify-content-center">
                <form>
                    <div class="row" id="app">
                        <div class="mb-3 col-6"  >
                            <label for="quizName" class="form-label">Quiz Name</label>
                            <input type="text" class="form-control w-100" id="quizName" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3 col-6"  >
                            <label for="questions" class="form-label">Number of questions</label>
                            <select class="form-select" v-model="questions" id="questions">
                                <option :value=questions>5</option>
                                <option :value=questions>10</option>
                                <option :value=questions>15</option>
                                <option :value=questions>20</option>
                            </select>
                          </div>
                          <div class="mb-3 col-6">
                            <label for="section" class="form-label">Course</label>
                            <div v-if='classes != []'>
                                <select class="form-select" v-model="selected" @change="get_sections()" id="course" v-model="selected">
                                    <option v-for='section in classes' :key="section.course" :selected>{{section.course}}</option>
                                </select>
                            </div>
                          </div>
                          <div class="mb-3 col-6">
                            <label for="section" class="form-label">Section</label>
                            <div v-if='selected != null'>
                                <select class="form-select" @change="get_sections()" id="section" v-model="section">
                                    <option v-for='section in selected_sections' :value=section>{{section}}</option>
                                </select>
                            </div>
                            <div v-else>
                                <p>Please select course</p>
                            </div>
                          </div>
                        </form>
                    </div>
                    <br>


        </div>

        <div class="d-flex justify-content-center">
                <button class="btn btn-primary" onclick="sendToCreate()">Create Quiz</button>
        </div>


    <!-- External JavaScripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8190f07137.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/quiz_creator.js"></script>
    <script src="./assets/js/quiz.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./assets/js/quiz_creator_vue.js"></script>
    <script src="./assets/js/quiz_creation.js"></script>
</body>
</html>
