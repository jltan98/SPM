<body>

    <div id="main-container" class="container">
       
        <div class="bs-example">
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a href="./quiz.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./quiz_creator.html" class="nav-link">Create Quiz</a>
                </li>

                <li class="nav-item ml-auto">
                        <p style="text-align:right; margin:0px auto 0px auto; font-style: Lato;">

                </li>

            </ul>

        </div>

        <br>
        <h2 class="title display-6">New Quiz</h2>
        <br>

        <div id="main">
            <div v-if="questions!=null">
                <div class="container w-25">
                    <div class="row">
                        <div class="col-12">
                            <label for="quizName" class="form-label">Quiz Name</label>
                            <input type="text" class="form-control w-100" id="quizName" aria-describedby="emailHelp" v-model="quizName">
                        </div>
                        <q_component v-for="i in questions" :q_no=i> 
                        </q_component>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
